<!DOCTYPE html>
<html>
	<head>
		<title>Alice in Wonderland</title>

	    <!-- Google Fonts CSS -->
		 <link href='https://fonts.googleapis.com/css?family=Mountains+of+Christmas' rel='stylesheet' type='text/css'>

	    <!-- Bootstrap CSS -->
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css" />

	    <!-- Custom CSS -->
	    <link rel="stylesheet" href="style.css">

	    <!-- jQuery JS -->
	    <script src="http://code.jquery.com/jquery-2.2.4.min.js" ></script> 

		<!-- Bootstrap JS -->
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	     

	    <!-- Handlebars JS -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	    <script src="https://rawgit.com/arsood/handlejs/master/handle.js"></script>


	    <!-- API -->
	    <script src="js/xml2json.min.js"></script>
	
	    <!-- custom js -->
	    <script src="js/app.js"></script>
	</head>
	<body>
		<div class="container-fluid">

			<img src="images/falling-alice.png" id="falling-alice" alt=""/>
			<div class="backgrounds">
				<h1 class="title">Alice in Wonderland</h1>
				<img src="images/background-1.png" id="bg-1" class="bg" alt=""/>
				<img src="images/alice.png" id="alice" alt=""/>
			</div>
			

			<div class="backgrounds">
				<img src="images/clock.png" id="clock" alt=""/>
				<img src="images/cards.png" id="cards" alt=""/>
				<img src="images/background-2.png" id="bg-2" class="bg" alt=""/>
			</div>

			<div class="backgrounds">
				<img src="images/tea.png" id="tea" alt=""/>
				<img src="images/flowers.png" id="flowers" alt=""/>
				<img src="images/cat.png" id="cat" alt=""/>
				<img src="images/background-3.png" id="bg-3" class="bg" alt=""/>
			</div>

			<div class="backgrounds">
				<img src="images/books.png" id="books" alt=""/>
				<img src="images/chair.png" id="chair" alt=""/>
				<img src="images/lamp.png" id="lamp" alt=""/>
				<img src="images/lamp-2.png" id="lamp-2" alt=""/>
				<img src="images/background-4.png" id="bg-4" class="bg" alt=""/>
			</div>

			<div class="backgrounds">
				<img src="images/mirror.png" id="mirror" alt=""/>
				<img src="images/white-rabbit.png" id="white-rabbit" alt=""/>
				<img src="images/curtains.png" id="curtain" alt=""/>
				<img src="images/background-5.png" id="bg-5" class="bg" alt=""/>
			</div>

			<!--Card-->
			<div class="container">
			<div id= "alice">
				<script id="alice-template" type="text/x-handlebars-template">
				<div class="row margin-top-20 book-container">
					
					<div class="col-sm-3">
						<img src="{{thumbnail}}" class="img-responsive"/>
					</div>
					<div class="col-sm-9">
						<div class="margin-top-20">
							<span class="bold">Title: </span><span>{{title}}</span>
						</div>
						<div>
							<span class="bold">Author: </span><span>{{authors}}</span>
						</div>
						<div>
							<span class="bold">Publisher: </span><span>{{publisher}}</span>
						</div>
						<div>
							<span class="bold">Published Date: </span><span>{{publishedDate}}</span>
						</div>
						<div>
							<span class="bold">Categorie: </span><span>{{categories}}</span>
						</div>
						<div>
							<span class="bold">Page Count: </span><span>{{pageCount}}</span>
						</div>
						<div>
							<span class="bold">Description: </span><span>{{description}}</span>
						</div>

						<div class="margin-top-20">
							<a href="https://books.google.com/books?id=wfoXm8su2CQC&printsec=frontcover&dq=aliceinwonderland&hl=&as_ebook=1&cd=1&source=gbs_api#v=onepage&q=aliceinwonderland&f=false" class="btn btn-default">Preview Book</a>
						</div>
					</div>
				</div>
				</script>
			</div>
			</div>
			<!--Card-->




			<!-- <div id="container"></div>
			<div id="search-input-box" class="border-radius">
				<h2 class="txt-center">Learn More About Alice</h2>
				<div class="row">
					<div class="col-sm-12 txt-center">
						<a id="learn-more-button" class="btn btn-primary margin-top-20">Learn More</a>
					</div>
				</div>
			</div> -->



		</div>


	</body>
</html>
